name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy backend
      - name: Generate dev keys
        run: python backend/scripts/gen_keys.py
      - name: Run tests
        env:
          ALLOW_SQLITE_FALLBACK: "true"
          ALLOW_INMEMORY_CACHE_FALLBACK: "true"
        run: pytest -q
